{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django-channels-chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #roomSelect {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3 p-5">
      <h2>django-channels-chat</h2>
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="mb-2">
            <label for="roomInput">Enter a room name to connect to it</label>
            <input
              type="text"
              class="form-control"
              id="roomInput"
              placeholder="Room name"
            />
            <small id="roomInputHelp" class="form-text text-muted"
              >If the room doesn't exist yet, it will be created for you.</small
            >
          </div>
          <button type="button" id="roomConnect" class="btn btn-success">
            Connect
          </button>
          <div class="col-12 col-md-4">
            <label for="roomSelect">Active rooms</label>
            <select multiple class="form-control" id="roomSelect">
              {% for room in rooms %}
              <option>{{ room }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'index.js' %}"></script>
  </body>
</html>
